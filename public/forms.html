<!--  login -->
  <div id="login" class="text-center" ng-if="ctrl.showLogin">
    <form ng-submit="ctrl.login(userPass);">
      <div class="form-group">
        <input class="form-control" type="username" ng-model="userPass.username" placeholder="username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" ng-model="userPass.password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary" >Login</button>
    </form>
  </div>

<!-- register -->
  <div id="register" class="text-center" ng-if="ctrl.showRegister">
    <form ng-submit="ctrl.registerUser(userReg);">
      <div class="form-group">
        <input class="form-control" type="username" ng-model="userReg.username" placeholder="username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" ng-model="userReg.password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary" >Register</button>
    </form>
  </div>

  <!-- update -->
  <div id="update" class="text-center" ng-if="ctrl.showUpdate">
    <form ng-submit="ctrl.updateUser(updatedUser);">
      <div class="form-group">
        <input class="form-control" type="username" ng-model="updatedUser.username" placeholder="{{ ctrl.user.username }}">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" ng-model="updatedUser.password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary" >Update</button>
    </form>
  </div>
