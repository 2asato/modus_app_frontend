  <div id='top' class="jumbotron">
    <div class="container-fluid text-center" id="jumbo-dialog">
      <h1>Songs</h1>

    </div>

      <!-- update song form-->
      <div id="update" class="text-center" ng-if="ctrl.showEdit">
        <form ng-submit="ctrl.editSong(updatedSong);">
          <div class="form-group">
            <input class="form-control" type="Artist" ng-model="updatedSong.artist" placeholder="{{ ctrl.song.artist }}">
          </div>
          <div class="form-group">
            <input class="form-control" type="Title" ng-model="updatedSong.title" placeholder="{{ ctrl.song.title }}">
          </div>
          <button type="submit" class="btn btn-primary" >Update</button>
        </form>
      </div>

    </div>
  </div>


<!-- user's songs -->
<div class="col-md-8 col-md-offset-2">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th></th>
        <th>Song</th>
        <th>Artist</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in ctrl.userSongs">
        <td>{{ $index + 1}}</td>
        <td><img src="{{ song.image }}"></td>
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td><a href="#"><i class="fa fa-pencil-square-o" title="Edit this Song" aria-hidden="true" ng-click="ctrl.goEdit(song)"></i></a></td>
        <td><a href="#"><i class="fa fa-times" title="Remove from My Songs" aria-hidden="true" ng-click="ctrl.deleteSong(song)"></i></a></td>
        
      </tr>
    </tbody>
  </table>
</div>
